<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IS 445 Final</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class = "bg-info">
        <h1 class = "text-danger text-center">Final Exam</h1>
        <h2 class = "text-light text-center">Find all even numbers between two numbers</h2>
    </div>
    <form>
        <div id ="formDiv">
            <div id = "div1" class = "form-group">
                <label for = "num1" class = "text-success">Number 1:</label>
                <input id = "num1" class = "text-success form-control"></input>
            </div>
            <div id = "div2" class = "form-group">
                <label for = "num2" class = "text-success">Number 2:</label>
                <input id = "num2" class = "text-success form-control"></input>
            </div>
        </div>
        <button type = "button" id = "submit" class = "btn-primary-warning" onclick = "evenNum()">Submit</button>
        <h3 class = "text-success">Calculation Result:</h3>
        <p id = "result">Result</p>
        <p id = "msg">Message</p>
    </form>
    <script src="app.js"></script>
</body>
</html>
